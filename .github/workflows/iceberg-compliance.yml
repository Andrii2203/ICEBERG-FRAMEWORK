name: Iceberg Compliance Check

on:
  pull_request:
    branches: [ main ]

jobs:
  compliance:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Call Iceberg OS Compliance API
        shell: pwsh
        run: |
          $response = Invoke-RestMethod -Uri "http://localhost:3000/v1/compliance/report"
          Write-Host "API Response:"
          Write-Host ($response | ConvertTo-Json -Depth 10)
          $score = $response.overallScore
          $pending = $response.guard.pending.Count
          Write-Host "Score: $score"
          Write-Host "Pending STOP-CHECK: $pending"
          if ($score -lt 1.0) {
            Write-Host "❌ Compliance score too low"
            exit 1
          }
          if ($pending -gt 0) {
            Write-Host "❌ STOP-CHECK pending approval"
            exit 1
          }
          Write-Host "✅ Compliance passed"
